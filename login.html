<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <section class="vh-100">
      <div class="overflow-hidden">
        <div class="row align-items-center">
          <div class="col-lg-4 col-md-6 my-4 container px-md-0 px-4">
            <div>
              <h2>Login</h2>
              <p class="opacity-50">
                Masukkan username dan password anda untuk login
              </p>
            </div>

            <form class="mt-5">
              <div class="mb-3">
                <label class="form-label">Username</label>
                <input
                  type="text"
                  class="form-control py-4 rounded-4"
                  placeholder="Enter Username"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control py-4 rounded-4"
                  placeholder="Enter Password"
                />
              </div>

              <button type="submit" class="btn btn-primary w-100 py-3 mt-3">
                login
              </button>
            </form>
          </div>
          <div class="col-md-6 d-lg-block d-md-none d-none">
            <img
              src="assets/login.png"
              alt="image"
              class="img-fluid vh-100 w-100"
              style="object-fit: cover; object-position: left"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Script Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Script Iconify Design -->
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </body>
</html>
